<!DOCTYPE html>
<html>
<body>

<h1>The onclick Event</h1>
<button onclick="myFunction()">Click me</button>

<p id="p1"></p>

<script>
function myFunction() {
  document.getElementById("p1").innerHTML = "Indrajeet Naik";
  console.log("Indrajeet Naik");
  window.alert("Indrajeet Naik");
}
</script>

</body>
</html>
